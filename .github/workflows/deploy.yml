# Build and deploy Cashflow Admin to Firebase Hosting (admin-cashflow site)
# Repo: https://github.com/zayar/cashflow_admin
#
# Required secret: FIREBASE_TOKEN (from: firebase login:ci)
# Optional secret: VITE_GRAPHQL_URI (default: /query)

name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Enable Corepack (Yarn 4)
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build
        env:
          VITE_GRAPHQL_URI: ${{ secrets.VITE_GRAPHQL_URI || '/query' }}
        run: yarn build

      - name: Deploy to Firebase Hosting
        run: npx firebase-tools deploy --only hosting:admin --token "${{ secrets.FIREBASE_TOKEN }}"
